# .github/workflows/deploy.yml

name: GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - run: yarn install --frozen-lockfile
      - run: yarn build

      - name: Deploy
      - run: yarn deploy